<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Example of form</title>
        <meta charset="utf-8">
        <meta name="description" content="simple example of HTML with a form">
        </head>
        <body>
            <header>
                <h1>Contact us</h1>
            </header>
            <section>
                <h2>Questions and Comments</h2>
                <form method="get" action="https://www.google.com">
                    <label for="fullname">Full Name</label><br>
                    <input type="text" name="fullname" id="fullname"><br><br>
                    <label for="age">Age</label><br>
                    <input type="number" name="age" id="age"><br><br>
                    <label for="webmail">Emails</label><br>
                    <input type="email" name="webmail" id="webmail"><br><br>
                    <label for="comments">Questions or Comments</label><br>
                    <textarea name="comments" id="comments" rows="6" cols="20"></textarea><br><br>
                    <label for="ddd">Last field</label>&nbsp; <input type="datetime" name="foo" id="ddd"><br>
                    <input type="submit" value="Please Submit Information">&nbsp;&nbsp;&nbsp;<input type="reset" value="Clear Form">
                    </form>
            </section>
        </body>
</html>
